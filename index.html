<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>

                <li><a href="#contact">Contact</a></li>
                <li><a href="#skill">Skill</a></li>
            </ul>
        </nav>
    </header>
    <main>

        <section id="skill">
            <h1>Skill Profesional</h1>
            <h2>SkillsðŸš€</h2>
            <div class="skill-container">
                <div class="skill-column">
                    <h3>Lenguajes</h3>
                    <img src="https://skillicons.dev/icons?i=java,dart" width="300px" alt="Lenguajes"/>
                </div>
                <div class="skill-column">
                    <h3>Frameworks</h3>
                    <img src="https://skillicons.dev/icons?i=spring,angular,flutter" width="300px" alt="Frameworks"/>
                </div>
                <div class="skill-column">
                    <h3>Herramientas</h3>
                    <img src="https://skillicons.dev/icons?i=docker,git" width="300px" alt="Herramientas"/>
                </div>
            </div>
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" required>

                <label for="message">Message:</label>
                <textarea id="message" required></textarea>

                <button type="submit">Send</button>
            </form>
            <div id="formResponse"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Simple Web Page. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
